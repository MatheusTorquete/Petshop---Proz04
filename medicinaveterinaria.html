<!doctype html>

<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DirtyPaws - Medicina Veterinaria</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/paws.svg" />

    <script src="./assets/js/header_footer.js" type="module" defer></script>

    <link rel="stylesheet" href="./assets/css/default.css" />
    <link rel="stylesheet" href="./assets/css/header_footer.css" />
    <link rel="stylesheet" href="./assets/css/medicinaveterinaria.css" />
  </head>

  <body>
    <header></header>

    <main>
      <section>
        <div id="resumo">
          <h1>Medicina Veterinaria</h1>
          <p>
            Contamos com uma equipe de profissionais preparada para atender
            qualquer emergência veterinária.
          </p>
          <p>
            <button onclick="openForm()">Clique Aqui</button>
          </p>
        </div>
      </section>

      <section id="form-container" class="hidden">
        <a id="close" href="javascript: closeForm()">X</a>

        <div class="form-box">
          <form id="form" name="form">
            <input required id="name" type="text" placeholder="Nome" />
            <input required id="email" type="email" placeholder="E-mail" />
            <input id="phone" type="text" placeholder="Telefone" />
            <input id="animal" type="text" placeholder="Nome do animal" />
            <input id="species" type="text" placeholder="Espécie" />

            <button type="submit">Enviar</button>
          </form>
        </div>

        <div class="message">
          <p>
            Recebemos o seu pedido e entraremos em contato o mais breve
            possível!
          </p>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="./assets/js/form.js"></script>
  </body>
</html>
