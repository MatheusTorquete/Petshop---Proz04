    <header>
      <div class="logo">

    <main>
      <section>
        <h1>Entre em contato conosco!</h1>

        <img
          id="img-contato"
          src="./img/imagem_contato.jpeg"
          alt="imagem contato"
          width="30%"
        />

        <form action="">
          <label for="username">Digite seu nome</label>
          <input id="username" type="text" name="username" required />
          <br />
          <label for="email">Digite seu email</label>
          <input id="email" type="email" name="email" required />
          <br />
          <label for="mensagem">Envie sua mensagem</label>
          <br />
          <textarea id="mensagem" name="mensagem" rows="5" cols="30">
Digite aqui sua mensagem.
                </textarea
          >
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <div>
      <footer>
        <p>Av.Glória do Senhor 155.</p>
